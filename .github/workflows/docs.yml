    name: Build documentation

    on:
        pull_request:
            branches:
                - main
                - initial

    jobs:
        doc-check:
            runs-on: ubuntu-latest

            steps:
                - name: Checkout code
                  uses: actions/checkout@v3

                - name: Set up Python
                  uses: actions/setup-python@v3
                  with:
                      python-version: '3.12'

                - name: Install dependencies
                  run: |
                      python -m pip install --upgrade pip
                      pip install tox

                - name: Run Tox for Documentation
                  env:
                      GH_ACTIONS_GIT_BRANCH: ${{ github.head_ref || github.ref_name }}
                  run: tox -e docs
                
                - name: Upload artifacts to OBS
                  env:
                      AWS_ACCESS_KEY_ID: ${{ secrets.OTC_ACCESS_KEY_ID }}
                      AWS_SECRET_ACCESS_KEY: ${{ secrets.OTC_SECRET_ACCESS_KEY }}
                      AWS_DEFAULT_REGION: eu-de
                  run: |
                      pip install awscli
                      aws configure set default.s3.signature_version s3v4
                      aws s3 rm "s3://helpcenter-docs/opentelekomcloud-functiongraph-java/${{ github.head_ref || github.ref_name }}/" --recursive --endpoint-url https://obs.eu-de.otc.t-systems.com
                      find doc/build/html -type f | while read file; do
                          mime_type=$(file --mime-type -b "$file")
                          s3_path=${file#doc/build/html/}
                          echo "Uploading $file as $mime_type"
                          aws s3 cp "$file" "s3://helpcenter-docs/opentelekomcloud-functiongraph-java/${{ github.head_ref || github.ref_name }}/$s3_path" --content-type "$mime_type" --endpoint-url https://obs.eu-de.otc.t-systems.com
                      done
                      